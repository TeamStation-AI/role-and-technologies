            "utilitytech": {
                definition: "Utility Technology Partners provide technology solutions for utility companies, focusing on efficiency and reliability.",
                technologies: ["Power Systems", "Smart Grid", "SCADA Systems", "PLC Programming", "GIS (Geographic Information Systems)", "AMI (Advanced Metering Infrastructure)", "Data Analytics", "Cybersecurity", "Cloud Computing (AWS, Azure, GCP)", "IoT (Internet of Things)", "Remote Monitoring", "Automation", "Data Management", "Energy Management Systems (EMS)", "Outage Management Systems (OMS)", "Distribution Management Systems (DMS)", "Networking (TCP/IP, Modbus)", "Communication Protocols (DNP3, IEC 61850)", "Machine Learning", "Predictive Maintenance", "Electric Vehicle Charging Infrastructure", "Renewable Energy Integration", "Microgrids"]
            }
        };

        function generateDefinition() {
            const role = document.getElementById("role").value;
            const definition = document.getElementById("definition");
            const techList = document.getElementById("techList");

            if (role) {
                definition.textContent = roleDefinitions[role].definition;

                // Clear existing list
                techList.innerHTML = "";

                // Populate tech list
                roleDefinitions[role].technologies.forEach(tech => {
                    let li = document.createElement("li");
                    li.textContent = tech;
                    techList.appendChild(li);
                });

            } else {
                definition.textContent = "";
                techList.innerHTML = "";
            }
        }
    </script>
