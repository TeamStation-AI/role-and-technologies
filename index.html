            background-color: #0c1020;

            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 50%; /* Reduced width */

            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #333;
            color: white;

        #results {

        function generateDefinition() {
            const role = document.getElementById("role").value;
            const definitionElement = document.getElementById("definition");
            const techListElement = document.getElementById("techList");

            if (roleDefinitions[role]) {
                definitionElement.innerText = roleDefinitions[role].definition;
                techListElement.innerHTML = "";
                roleDefinitions[role].technologies.forEach(tech => {
                    const li = document.createElement("li");
                    li.innerText = tech;
                    techListElement.appendChild(li);
                });
            } else {
                definitionElement.innerText = "Role definition not found.";
                techListElement.innerHTML = "";
            }
        }
          // Attach the function to the onchange event for dynamic results.
        document.getElementById("role").onchange = generateDefinition;
    </script>
</body>
</html>
